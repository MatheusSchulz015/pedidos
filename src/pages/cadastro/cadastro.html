<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="cadastro-form2"(ngSubmit)="submit()">
    <ion-list id="cadastro-list3">
      <ion-item id="cadastro-input3">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text"  [(ngModel)]="user.name" placeholder="" name="name"></ion-input>
      </ion-item>
      <ion-item id="cadastro-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="user.email" placeholder="" name="email"></ion-input>
      </ion-item>
      <ion-item id="cadastro-input5">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="user.password" placeholder="" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="cadastro-button3" ion-button color="stable" block>
      Sign up
    </button>
  </form>
</ion-content>
